group 'com.hqaptitude'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.cloud:google-cloud-vision:1.24.1'
    compile 'com.google.apis:google-api-services-customsearch:v1-rev60-1.23.0'
    compile group: 'org.json', name: 'json', version: '20180130'
}
